<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script> 
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">

    </head>
    <body background="wallpaper.png">
        <center>
            <button class="btn btn-primary" id="show_sketch" data-toggle="modal" data-target="#myModal"> INSTRUCTIONS</button>
            <h2 class="btn btn-info" style="width: 90%; margin-top:0px; font-size: x-large;">AI PING PONG</h2>
            <br>
            <br>
            <button class="btn btn-success btn-lg" id="start" onclick="startGame()"> PLAY GAME</button>
            <br>
            <br>
            <button class="btn btn-danger btn-lg" id="restart" onclick="restart()"> RESTART</button>
            <br>
            <h3 class="btn btn-danger" id="status">|||||</h3>
            <br>
            <div id="container"></div>


        </center>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>INSTRUCTIONS</h4>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>CLICK ON PLAY BUTTON</li>
                        <BR>
                        <li>MOVE 3~4 METERS FROM THE DEVICE</li>
                        <br>
                        <LI>USE YOUR HAND TO CONTROL THE PADDEL</LI>
                    </ol>
                </div>
              </div>
            </div>
          </div>

          <div class="copy_right_footer">
         DEVELOPED BY OWAIS
          </div>
        <script src="main.js"></script>
    </body>
</html>
